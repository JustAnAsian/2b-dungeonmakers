<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Web App</title>
<!--Stylesheet-->
<link rel="stylesheet" type="text/css" href="webapp.css">
<!--JavaScript-->
<script type="text/javascript" src="webapp.js"></script>
<!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>                    
<!-- story start scene --> 
<div id="story">

	<p1>Welcome to "Dungeons and Dragons".
	This is a text adventure game.</p1>
</div>
<!-- images for deer or orge --> 
<p><img src="images/deer.jpg" alt="click" id="deer"><img src="images/ogre.jpg" alt="CLICK" id="ogre"></p>


<!-- images for health bar --> 
<p class="tooltip"><progress class="tooltiptext" id="health_bar" value="6" max="6"></progress>
<img src="images/startbtn.png" alt="CLICK" id="startBtn"></p>
<!-- images for fight run hide and sheild -->
<p><img src="images/Claw_marks.png" alt="CLICK" id="fight"><br>
<img src="images/run.png" alt="CLICK" id="run">
<img src="images/hiding.jpg" alt="Click" id="hide">
<img src="images/shield.png" alt="Click" id="shield">
<img src="images/Run 2.png" alt="Click" id="run2">
<img src="images/fight2.jpg" alt="Click" id="fight2">
<img src="images/eat.jpg" alt="Click" id="eat"></p>

<p><progress id="player_bar" value="7" max="7"></progress></p>

<p>&nbsp;</p>


</body>
</html>
